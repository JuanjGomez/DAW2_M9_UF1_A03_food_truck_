<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dropdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo and Title (Left) -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <span>Food Truck</span>
                    </a>
                </div>

                <!-- Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Menú Dropdowns per Tipus de Menjar (Center) -->
                    <div class="navbar-nav mx-auto d-flex flex-row">
                        <!-- Dropdown per Freds -->
                        <div class="dropdown mx-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFreds" data-bs-toggle="dropdown" aria-expanded="false">
                                Freds
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownFreds">
                                <li><a class="dropdown-item" href="#">Entrepà de Ibèric</a></li>
                                <li><a class="dropdown-item" href="#">Entrepà de Formatge</a></li>
                            </ul>
                        </div>

                        <!-- Dropdown per Calents -->
                        <div class="dropdown mx-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCalents" data-bs-toggle="dropdown" aria-expanded="false">
                                Calents
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownCalents">
                                <li><a class="dropdown-item" href="#">Burger</a></li>
                                <li><a class="dropdown-item" href="#">Frankfurt</a></li>
                            </ul>
                        </div>

                        <!-- Dropdown per Dolços -->
                        <div class="dropdown mx-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownDolços" data-bs-toggle="dropdown" aria-expanded="false">
                                Dolços
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownDolços">
                                <li><a class="dropdown-item" href="#">Gelat Magnum</a></li>
                                <li><a class="dropdown-item" href="#">Crêppe de Xocolata</a></li>
                            </ul>
                        </div>

                        <!-- Dropdown per Begudes -->
                        <div class="dropdown mx-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownBegudes" data-bs-toggle="dropdown" aria-expanded="false">
                                Begudes
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownBegudes">
                                <li><a class="dropdown-item" href="#">Coca Cola</a></li>
                                <li><a class="dropdown-item" href="#">Cervesa</a></li>
                            </ul>
                        </div>
                        
                    </div>

                    <!-- Login/Register Buttons (Right) -->
                    <div class="ms-auto">
                        <button class="btn btn-outline-success" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <button class="btn btn-outline-danger" id="logoutButton" style="display: none;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
